<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
        }

        .profile-label {
            font-weight: bold;
        }

        .profile-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        header
       {
            background-color: #3498db;
            color: #fff;
            display: flex; /* Use flexbox to align items */
            justify-content: space-between; /* Space items evenly */
            align-items: center; /* Center items vertically */
            padding: 20px;
       }
       nav 
      {
            background-color: #3498db;
            text-align: right;
       }
      nav ul 
      {
            list-style-type: none;
            padding: 0;
      }
     nav li
     {
            display: inline;
            margin-left: 20px;
     }
   nav a 
   {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
   }
   button
   {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
   }
   footer 
   {
            background-color: #2ecc71;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 10;
            width: 100%;
   }
    </style>
    <title>Profile-ExamQ</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="ExamQ_logo.png" alt="Your Logo" width="200" height="40"> <!-- Replace with your logo image source -->
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <div class="profile-container">
        <form method="post">
        <img class="profile-photo" src="pf.jpg" alt="Profile Photo">
        <div class="profile-label">Name:</div>
        <input class="profile-input" type="text" placeholder="John Doe">
        <div class="profile-label">Email:</div>
        <input class="profile-input" type="email" placeholder="johndoe@example.com">
        <div class="profile-label">Contact:</div>
        <input class="profile-input" type="tel" placeholder="123-456-7890">
        <div class="profile-label">University/Place:</div>
        <input class="profile-input" type="text" placeholder="University of Example">
        <button type="submit">Submitt</button>
        </form>
    </div>

    <footer>
        &copy; <script>
                let dt=new Date(); 
                document.write(`${dt.getFullYear()} All the right are reserved by ExamQ`);
               </script> 
    </footer>

</body>
</html>
