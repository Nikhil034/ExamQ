<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="ExamQ_logo.png" alt="Your Logo" width="200" height="40"> <!-- Replace with your logo image source -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form">
                <h2>Require Details</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="candidate-id">Exam ID:</label>
                    <input type="text" id="candidate-id" name="candidate-id" required>
                    
                    <label for="candidate-id">Candidate ID:</label>
                    <input type="text" id="candidate-id" name="candidate-id" required>
                    
                    <button type="submit">Start Test</button>
                </form>
            </div>
        </div>
        <div class="animation-container">
            <img src="home.jpg" alt="Your Logo" width="700" height="400">
        </div>
    </div>
 
    <footer>
        &copy; <script>
                let dt=new Date(); 
                document.write(`${dt.getFullYear()} All the right are reserved by ExamQ`);
               </script> 
    </footer>
</body>
<script src="script.js"></script>
</html>
